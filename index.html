<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Form with JS Submit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="color"] {
      height: 40px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .inline {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <h2>Random Form</h2>

    <label for="text">Text</label>
    <input type="text" id="text" name="text">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="tel">Phone</label>
    <input type="tel" id="tel" name="tel">

    <label for="url">Website</label>
    <input type="url" id="url" name="url">

    <label for="number">Number</label>
    <input type="number" id="number" name="number">

    <label for="date">Date</label>
    <input type="date" id="date" name="date">

    <label for="time">Time</label>
    <input type="time" id="time" name="time">

    <label for="datetime">Datetime Local</label>
    <input type="datetime-local" id="datetime" name="datetime">

    <label for="month">Month</label>
    <input type="month" id="month" name="month">

    <label for="week">Week</label>
    <input type="week" id="week" name="week">

    <label for="file">File Upload</label>
    <input type="file" id="file" name="file">

    <label for="color">Pick a Color</label>
    <input type="color" id="color" name="color">

    <label for="range">Range</label>
    <input type="range" id="range" name="range">

    <label>Gender</label>
    <div class="inline"><input type="radio" name="gender" value="male"> Male</div>
    <div class="inline"><input type="radio" name="gender" value="female"> Female</div>

    <label>Hobbies</label>
    <div class="inline"><input type="checkbox" name="hobby" value="reading"> Reading</div>
    <div class="inline"><input type="checkbox" name="hobby" value="traveling"> Traveling</div>

    <label for="select">Select Country</label>
    <select id="select" name="country">
      <option value="pk">Pakistan</option>
      <option value="us">USA</option>
      <option value="uk">UK</option>
    </select>

    <label for="textarea">Message</label>
    <textarea id="textarea" name="message" rows="4"></textarea>

    <input type="hidden" name="hiddenField" value="hiddenValue">

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop default form submission

      const formData = new FormData(this);
      const data = {};

      for (let [key, value] of formData.entries()) {
        // Handle multiple values for checkboxes
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }

      console.log("Form Submitted!", data);
      alert("Form submitted successfully!\nCheck console for submitted data.");
    });
  </script>

</body>
</html>
